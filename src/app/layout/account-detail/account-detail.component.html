<div class="account-details-modal p-3">
  <!-- Modal Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0 fw-semibold">Account Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
  </div>

  <!-- Profile Image -->
  <div class="text-center mb-3">
    <div class="avatar-circle">
      {{ getInitials(model.name) }}
    </div>
  </div>

  <!-- Account Info -->
  <div class="mb-2"><strong>Name</strong> &nbsp; {{ model.name }}</div>
  <div class="mb-2">
    <strong>Email</strong> &nbsp; {{ model.email }}
    <svg (click)="editEmail()" role="img" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pen-to-square" class="svg-inline--fa fa-pen-to-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"></path></svg>
    <svg (click)="sendEmail()" role="img" aria-hidden="true" focusable="false" data-prefix="far" data-icon="envelope" class="svg-inline--fa fa-envelope" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"></path></svg>
    <img src="https://www.weavatools.com/app/assets/images/svg/google-icon.svg"
        alt="Google"
        style="width:16px;cursor:pointer;margin-left:5px;"
        (click)="linkGoogle()">
  </div>
  <div class="mb-2">
    <strong>Subscription Plan</strong> &nbsp; {{ model.subscriptionPlan }}
  </div>
  <div class="mb-2">
    <strong>Card</strong> &nbsp; {{ model.cardNote }}
  </div>
  <div class="mb-2">
    <strong>Referral ID</strong> &nbsp; {{ model.referralId }}

    <img src="info-icon.png"
        alt="Copy"
        style="width:14px;margin-left:5px;cursor:pointer"
        (click)="copyReferralId()">
  </div>


  <!-- Real-time Notification -->
  <div class="mb-3 d-flex align-items-center">
    <strong class="me-3">Real-time Notification</strong>

    <label class="switch mb-0">
      <input
        type="checkbox"
        [(ngModel)]="model.realtimeNotification"
        (change)="onToggleRealtime()"
        [disabled]="isToggling">
      <span class="slider round"></span>
    </label>
  </div>

  <!-- Footer Buttons -->
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary px-4"
            (click)="downloadInvoice()"
            [disabled]="isDownloading">
      Invoice
    </button>

    <button class="btn btn-warning px-4"
            (click)="changePassword()">
      Change Password
    </button>

    <button class="btn btn-danger px-4"
            (click)="deleteAccount()"
            [disabled]="isDeleting">
      Delete Account
    </button>
  </div>
</div>
