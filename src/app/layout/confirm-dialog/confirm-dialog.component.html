<div class="p-4">

<h2 mat-dialog-title class="dialog-title">{{ data.title || "Delete Folder" }}</h2>
<div mat-dialog-content class="dialog-content">
  <p class="confirmation-text">
    {{ data.message || ('Are you sure you want to delete the folder "' + (data.folderName || '') + '"?') }}
  </p>
</div>
<div mat-dialog-actions class="dialog-actions mt-3">
  <button mat-button class="cancel-button btn" (click)="onCancel()">Cancel</button>
  <button mat-button class="confirm-button btn btn-danger" (click)="onConfirm()">
    {{ data.confirmLabel || "Delete" }}
  </button>
</div>

</div>
