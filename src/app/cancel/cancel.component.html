<div class="failed-wrapper">

    <div class="failed-card">
  
      <div class="failed-icon">âœ•</div>
  
      <h1 class="failed-title">Payment Failed</h1>
  
      <p class="failed-subtitle">
        Unfortunately, your payment could not be processed.
        <br />
        Please try again or use a different payment method.
      </p>
  
      <div class="failed-details">
        <div class="detail-row" *ngIf="failureReason">
          <span class="label">Reason</span>
          <span class="value">{{ failureReason }}</span>
        </div>
  
        <div class="detail-row" *ngIf="sessionId">
          <span class="label">Session ID</span>
          <span class="value">{{ sessionId }}</span>
        </div>
      </div>
  
      <button class="retry-btn" (click)="retryPayment()">
        Retry Payment
      </button>
  
      <button class="contact-btn" (click)="contactSupport()">
        Contact Support
      </button>
  
    </div>
  
    <div class="powered-by">
      Powered by <strong>Stripe</strong>
    </div>
  
  </div>
